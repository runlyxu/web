<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业导航门户</title>
    <style>
        :root {
            --primary-blue: #315efb;
            --hover-blue: #1a4cff;
            --text-dark: #2d3748;
            --text-light: #4a5568;
            --border-color: #e2e8f0;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
            letter-spacing: -0.2px;
        }

        body {
            background: #f8fafc;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* 顶部导航 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .left-nav {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .home-link {
            font-size: 0.9rem;
            color: var(--text-dark);
            text-decoration: none;
            padding: 2px 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .weather-link {
            font-size: 0.85rem;
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            gap: 6px;
            padding: 3px 8px;
            border-radius: 3px;
            transition: var(--transition);
        }

        /* 服务导航 */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;
            padding: 12px 0;
            margin-bottom: 20px;
        }

        .service-item {
            list-style: none;
            text-align: center;
        }

        .service-link {
            display: block;
            padding: 6px;
            font-size: 0.85rem;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 4px;
            transition: var(--transition);
        }

        /* 中部四列内容 */
        .content-columns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin: 40px 0;
            padding: 0 20px;
        }

        .category-column {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .category-header {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-blue);
        }

        .site-list {
            list-style: none;
            padding: 0;
            min-height: 380px;
        }

        .site-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .site-item:hover {
            background: rgba(49, 94, 251, 0.05);
            transform: translateX(5px);
        }

        .site-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            object-fit: contain;
        }

        /* 搜索框 */
        .search-engine-container {
            max-width: 800px;
            margin: 30px auto;
            position: relative;
            display: flex;
            gap: 5px;
        }

        .engine-selector {
            width: 140px;
            height: 48px;
            padding: 0 15px;
            border: 2px solid var(--primary-blue);
            border-radius: 24px 0 0 24px;
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23315efb"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 15px center/12px;
            font-size: 14px;
            color: var(--text-dark);
            cursor: pointer;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .content-columns {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .content-columns {
                grid-template-columns: 1fr;
            }
            .search-engine-container {
                flex-direction: column;
            }
            .engine-selector {
                width: 100%;
                border-radius: 24px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <nav class="top-bar">
            <div class="left-nav">
                <a class="home-link" onclick="setHomePage()">设为首页</a>
                <a href="http://www.weather.com.cn/weather/101280801.shtml" 
                   class="weather-link"
                   target="_blank">
                    <span>佛山</span>
                    <span>雨 20~28℃ 优</span>
                </a>
            </div>
            <div class="meta-links">
                <a href="https://time.is/zh/China" 
                   class="meta-link"
                   target="_blank"
                   title="当前时间">
                    <script>document.write(new Date().toLocaleDateString('zh-CN', {month:'long', day:'numeric'}))</script>
                </a>
                <span class="divider">|</span>
                <a href="https://www.xzw.com" class="meta-link" target="_blank">星座运势</a>
            </div>
        </nav>

        <!-- 服务导航 -->
        <ul class="services-grid">
            <!-- 原有服务导航内容 -->
        </ul>

        <!-- 新增四列内容 -->
        <div class="content-columns">
            <!-- 常用网址 -->
            <div class="category-column">
                <h3 class="category-header">常用网址</h3>
                <ul class="site-list">
                    <li class="site-item"><img src="https://www.baidu.com/favicon.ico" class="site-icon"><a href="https://www.baidu.com" target="_blank">百度</a></li>
                    <!-- 其他7个链接 -->
                    <a href="#" class="more-link">更多选项 →</a>
                </ul>
            </div>

            <!-- 电影网址 -->
            <div class="category-column">
                <h3 class="category-header">影视资源</h3>
                <ul class="site-list">
                    <li class="site-item"><img src="https://www.netflix.com/favicon.ico" class="site-icon"><a href="https://www.netflix.com" target="_blank">Netflix</a></li>
                    <!-- 其他7个链接 -->
                    <a href="#" class="more-link">更多选项 →</a>
                </ul>
            </div>

            <!-- AI工具 -->
            <div class="category-column">
                <h3 class="category-header">AI工具</h3>
                <ul class="site-list">
                    <li class="site-item"><img src="https://openai.com/favicon.ico" class="site-icon"><a href="https://openai.com" target="_blank">OpenAI</a></li>
                    <!-- 其他7个链接 -->
                    <a href="#" class="more-link">更多选项 →</a>
                </ul>
            </div>

            <!-- 电脑工具 -->
            <div class="category-column">
                <h3 class="category-header">电脑工具</h3>
                <ul class="site-list">
                    <li class="site-item"><img src="https://www.microsoft.com/favicon.ico" class="site-icon"><a href="https://www.microsoft.com" target="_blank">微软官网</a></li>
                    <!-- 其他7个链接 -->
                    <a href="#" class="more-link">更多选项 →</a>
                </ul>
            </div>
        </div>

        <!-- 搜索框 -->
        <section class="search-section">
            <div class="search-engine-container">
                <select class="engine-selector" id="engineSelector">
                    <option value="baidu">百度搜索</option>
                    <option value="google">谷歌搜索</option>
                    <option value="bing">必应搜索</option>
                </select>
                <div class="search-wrapper">
                    <input type="text" class="enhanced-search-input" id="searchInput" placeholder="输入搜索关键词...">
                    <button class="enhanced-search-btn" onclick="performSearch()">搜索</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 搜索功能
        const searchEngines = {
            baidu: 'https://www.baidu.com/s?wd=',
            google: 'https://www.google.com/search?q=',
            bing: 'https://www.bing.com/search?q='
        };

        function performSearch() {
            const engine = document.getElementById('engineSelector').value;
            const keyword = document.getElementById('searchInput').value;
            if(keyword) {
                window.open(searchEngines[engine] + encodeURIComponent(keyword));
            }
        }

        // 设为首页功能
        function setHomePage() {
            try {
                window.external.AddFavorite(location.href, document.title);
            } catch(e) {
                alert("请使用Ctrl+D添加收藏");
            }
        }

        // 回车搜索
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>
