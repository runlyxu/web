<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业导航门户</title>
    <style>
        :root {
            --primary-blue: #315efb;
            --hover-blue: #1a4cff;
            --text-dark: #2d3748;
            --text-light: #4a5568;
            --border-color: #e2e8f0;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
        }

        body {
            background: #f8fafc;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 优化顶部导航高度 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .left-nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .home-link {
            font-weight: 500;
            color: var(--text-dark);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .weather-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 0.9rem;
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            transition: var(--transition);
        }

        .weather-link:hover {
            background: rgba(49, 94, 251, 0.05);
        }

        /* 右侧导航样式 */
        .meta-links {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .meta-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .meta-link:hover {
            background: rgba(49, 94, 251, 0.05);
            color: var(--primary-blue);
        }

        .divider {
            color: var(--border-color);
            user-select: none;
        }

        /* 服务导航 */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 28px;
        }

        .service-item {
            list-style: none;
            text-align: center;
        }

        .service-link {
            display: block;
            padding: 10px;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 6px;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .service-link:hover {
            background: rgba(49, 94, 251, 0.05);
            transform: translateY(-2px);
        }

        /* 搜索区域 */
        .search-section {
            text-align: center;
            margin: 40px 0;
        }

        .search-container {
            max-width: 640px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            height: 48px;
            padding: 0 24px;
            border: 2px solid var(--primary-blue);
            border-radius: 30px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 4px 12px rgba(49, 94, 251, 0.2);
        }

        .search-button {
            position: absolute;
            right: 6px;
            top: 6px;
            height: 36px;
            padding: 0 32px;
            background: var(--primary-blue);
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-button:hover {
            background: var(--hover-blue);
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 8px;
                padding: 12px 0;
            }

            .services-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .search-input {
                height: 44px;
                font-size: 0.95rem;
            }

            .search-button {
                padding: 0 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <nav class="top-bar">
            <div class="left-nav">
                <a href="#" class="home-link">设为首页</a>
                <a href="http://www.weather.com.cn/weather/101280801.shtml" 
                   class="weather-link"
                   target="_blank">
                    <span>佛山</span>
                    <span>今日：雨 20~28℃ 优</span>
                </a>
            </div>
            <div class="right-nav">
                <div class="meta-links">
                    <a href="https://rili.baidu.com/" 
                       class="meta-link"
                       target="_blank"
                       title="查看日历">
                        5月10日 四月十三 星期六
                    </a>
                    <span class="divider">|</span>
                    <a href="https://astro.sina.com.cn/" 
                       class="meta-link"
                       target="_blank"
                       title="星座运势">
                        星座运势
                    </a>
                </div>
            </div>
        </nav>

        <!-- 服务导航 (已移除辟谣) -->
        <ul class="services-grid">
            <li class="service-item"><a href="https://map.baidu.com" class="service-link" target="_blank">地图</a></li>
            <li class="service-item"><a href="https://www.12306.cn" class="service-link" target="_blank">火车票</a></li>
            <li class="service-item"><a href="#" class="service-link" onclick="openCalculator()">计算器</a></li>
            <li class="service-item"><a href="https://gd.122.gov.cn" class="service-link" target="_blank">违章查询</a></li>
            <li class="service-item"><a href="https://pan.baidu.com" class="service-link" target="_blank">网盘</a></li>
            <li class="service-item"><a href="https://mail.163.com" class="service-link" target="_blank">邮箱</a></li>
            <li class="service-item"><a href="https://www.boc.cn/sourcedb/whpj" class="service-link" target="_blank">汇率</a></li>
            <li class="service-item"><a href="https://www.kuaidi100.com" class="service-link" target="_blank">查快递</a></li>
            <li class="service-item"><a href="https://finance.sina.com.cn/stock" class="service-link" target="_blank">查股票</a></li>
            <li class="service-item"><a href="https://etax.chinatax.gov.cn" class="service-link" target="_blank">个税查询</a></li>
        </ul>

        <!-- 搜索区域 -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       id="search-input" 
                       placeholder="输入搜索关键词..."
                       aria-label="搜索框">
                <button class="search-button" id="search-btn" onclick="baiduSearch()">百度搜索</button>
            </div>
        </section>
    </div>

    <script>
        function baiduSearch() {
            const keyword = document.getElementById('search-input').value;
            if(keyword.trim()) {
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(keyword)}`);
            }
        }

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') baiduSearch();
        });

        function openCalculator() {
            window.open('https://jisuanqi.supfree.net', '_blank');
        }
    </script>
</body>
</html>
