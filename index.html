<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航门户网站</title>
    <style>
        /* 原有样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        /* ...其他样式与之前相同... */
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <div class="top-bar">
            <div class="left-nav">
                <span>设为首页</span>
                <a href="http://www.weather.com.cn/weather/101280801.shtml" 
                   class="weather" 
                   target="_blank">
                    佛山 切换七日天气 今天雨 20~28℃ 优
                </a>
            </div>
            <div class="right-nav">
                5月10日 四月十三 星期六 星座运势
            </div>
        </div>

        <!-- 服务链接 -->
        <ul class="services">
            <li><a href="https://map.baidu.com" target="_blank">地图</a></li>
            <li><a href="https://www.12306.cn" target="_blank">火车票</a></li>
            <li><a href="#" onclick="openCalculator()">计算器</a></li>
            <li><a href="https://gd.122.gov.cn" target="_blank">违章查询</a></li>
            <li><a href="https://pan.baidu.com" target="_blank">网盘</a></li>
            <li><a href="https://mail.163.com" target="_blank">邮箱</a></li>
            <li><a href="https://www.boc.cn/sourcedb/whpj" target="_blank">汇率</a></li>
            <li><a href="https://www.kuaidi100.com" target="_blank">查快递</a></li>
            <li><a href="https://finance.sina.com.cn/stock" target="_blank">查股票</a></li>
            <li><a href="https://etax.chinatax.gov.cn" target="_blank">个税查询</a></li>
            <li><a href="https://www.piyao.org.cn" target="_blank">辟谣</a></li>
        </ul>

        <!-- 搜索框 -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="百度一下">
            <button id="search-btn" onclick="baiduSearch()">百度一下</button>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <a href="https://news.baidu.com" target="_blank">网页 ▼ 印巴停火</a>
        </div>
    </div>

    <script>
        // 百度搜索功能
        function baiduSearch() {
            const keyword = document.getElementById('search-input').value;
            if(keyword.trim()) {
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(keyword)}`);
            }
        }

        // 回车触发搜索
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') baiduSearch();
        });

        // 计算器功能（示例）
        function openCalculator() {
            window.open('https://jisuanqi.supfree.net', '_blank');
        }
    </script>
</body>
</html>
