<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业导航门户</title>
    <style>
        :root {
            --primary-blue: #315efb;
            --hover-blue: #1a4cff;
            --text-dark: #2d3748;
            --text-light: #4a5568;
            --border-color: #e2e8f0;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
            letter-spacing: -0.2px;
        }

        body {
            background: #f8fafc;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* 顶部导航 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .left-nav {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .home-link {
            font-size: 0.9rem;
            color: var(--text-dark);
            text-decoration: none;
            padding: 2px 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .weather-link {
            font-size: 0.85rem;
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            gap: 6px;
            padding: 3px 8px;
            border-radius: 3px;
            transition: var(--transition);
        }

        /* 右侧导航 */
        .meta-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .meta-link {
            font-size: 0.85rem;
            color: var(--text-light);
            text-decoration: none;
            padding: 3px 8px;
            border-radius: 3px;
            transition: var(--transition);
        }

        /* 服务导航 */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;
            padding: 12px 0;
            margin-bottom: 20px;
        }

        .service-item {
            list-style: none;
            text-align: center;
        }

        .service-link {
            display: block;
            padding: 6px;
            font-size: 0.85rem;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 4px;
            transition: var(--transition);
        }

        /* 新版搜索条 */
        .search-engine-container {
            max-width: 800px;
            margin: 30px auto;
            position: relative;
            display: flex;
            gap: 5px;
        }

        .engine-selector {
            width: 140px;
            height: 48px;
            padding: 0 15px;
            border: 2px solid var(--primary-blue);
            border-radius: 24px 0 0 24px;
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23315efb"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 15px center/12px;
            font-size: 14px;
            color: var(--text-dark);
            cursor: pointer;
        }

        .search-wrapper {
            flex: 1;
            position: relative;
        }

        .enhanced-search-input {
            width: 100%;
            height: 48px;
            padding: 0 120px 0 20px;
            border: 2px solid var(--primary-blue);
            border-left: none;
            border-radius: 0 24px 24px 0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .enhanced-search-btn {
            position: absolute;
            right: 6px;
            top: 6px;
            height: 36px;
            padding: 0 30px;
            background: var(--primary-blue);
            border: none;
            color: white;
            border-radius: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 6px;
                padding: 8px 0;
            }
            .engine-selector {
                width: 110px;
                font-size: 13px;
            }
            .enhanced-search-input {
                padding-right: 90px;
                font-size: 14px;
            }
            .enhanced-search-btn {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="top-bar">
            <div class="left-nav">
                <a class="home-link" onclick="setHomePage()">设为首页</a>
                <a href="http://www.weather.com.cn/weather/101280801.shtml" 
                   class="weather-link"
                   target="_blank">
                    <span>佛山</span>
                    <span>雨 20~28℃ 优</span>
                </a>
            </div>
            
            <div class="meta-links">
                <a href="https://time.is/zh/China" 
                   class="meta-link"
                   target="_blank"
                   title="当前时间">
                    <script>
                        const date = new Date();
                        document.write(`${date.getMonth()+1}月${date.getDate()}日`);
                    </script> 星期六
                </a>
                <span class="divider">|</span>
                <a href="https://www.xzw.com" 
                   class="meta-link"
                   target="_blank"
                   title="星座运势">
                    星座运势
                </a>
            </div>
        </nav>

        <ul class="services-grid">
            <li class="service-item"><a href="https://map.baidu.com" class="service-link" target="_blank">地图</a></li>
            <li class="service-item"><a href="https://www.ip138.com" class="service-link" target="_blank">查IP</a></li>
            <li class="service-item"><a href="https://zaixianjisuanqi.bmcx.com" class="service-link" target="_blank">计算器</a></li>
            <li class="service-item"><a href="https://gd.122.gov.cn" class="service-link" target="_blank">违章查询</a></li>
            <li class="service-item"><a href="https://pan.baidu.com" class="service-link" target="_blank">网盘</a></li>
            <li class="service-item"><a href="https://mail.163.com" class="service-link" target="_blank">邮箱</a></li>
            <li class="service-item"><a href="https://www.kuaidi100.com" class="service-link" target="_blank">查快递</a></li>
            <li class="service-item"><a href="https://finance.sina.com.cn/stock" class="service-link" target="_blank">查股票</a></li>
            <li class="service-item"><a href="https://www.foshan.gov.cn/" class="service-link" target="_blank">佛山政府网</a></li>
            <li class="service-item"><a href="https://www.xinss.com/" class="service-link" target="_blank">新三水网</a></li>
            <li class="service-item"><a href="https://www.meituan.com" class="service-link" target="_blank">美团</a></li>
            <li class="service-item"><a href="https://www.douyin.com" class="service-link" target="_blank">抖音</a></li>
        </ul>

        <!-- 新版搜索条 -->
        <section class="search-section">
            <div class="search-engine-container">
                <select class="engine-selector" id="engineSelector">
                    <option value="baidu">百度搜索</option>
                    <option value="google">谷歌搜索</option>
                    <option value="bing">必应搜索</option>
                    <option value="sogou">搜狗搜索</option>
                    <option value="zhihu">知乎搜索</option>
                </select>
                
                <div class="search-wrapper">
                    <input type="text" 
                           class="enhanced-search-input" 
                           id="enhancedSearchInput"
                           placeholder="输入搜索关键词..."
                           aria-label="多功能搜索框">
                    <button class="enhanced-search-btn" onclick="enhancedSearch()">搜索</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 搜索引擎配置
        const searchEngines = {
            baidu: { url: 'https://www.baidu.com/s?wd=' },
            google: { url: 'https://www.google.com/search?q=' },
            bing: { url: 'https://www.bing.com/search?q=' },
            sogou: { url: 'https://www.sogou.com/web?query=' },
            zhihu: { url: 'https://www.zhihu.com/search?type=content&q=' }
        };

        // 执行搜索
        function enhancedSearch() {
            const engine = document.getElementById('engineSelector').value;
            const keyword = document.getElementById('enhancedSearchInput').value;
            
            if(keyword.trim()) {
                window.open(`${searchEngines[engine].url}${encodeURIComponent(keyword)}`);
            }
        }

        // 回车触发搜索
        document.getElementById('enhancedSearchInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') enhancedSearch();
        });

        // 设为首页功能
        function setHomePage() {
            try {
                window.sidebar.addPanel(document.title, location.href, "");
            } catch(e) {
                alert("请使用浏览器设置主页功能（Ctrl+D添加书签）");
            }
        }

        // 动态日期更新
        function updateDate() {
            const date = new Date();
            const options = { weekday: 'long' };
            document.querySelector('.meta-link').innerHTML = 
                `${date.getMonth()+1}月${date.getDate()}日 ${date.toLocaleDateString('zh-CN', options)}`;
        }
        setInterval(updateDate, 1000);
    </script>
</body>
</html>
