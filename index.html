
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>专业导航门户 - 精准天气预报（已修复）</title>
    <style>
        body { background: #f0f8ff; font-family: sans-serif; padding: 20px; }
        .weather { padding: 10px 20px; border: 1px solid #ccc; background: #fff; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>
    <div class="weather">
        <span id="weather-text">定位中... ⏳</span>
    </div>

    <script>
        const API_KEY = '946a3771b8cf4c6a9985c597deeffcd8';
        const weatherIcons = {
            "晴": "☀️", "多云": "⛅", "阴": "☁️", "小雨": "🌧️", "中雨": "🌧️",
            "大雨": "⛈️", "暴雨": "⛈️", "雷阵雨": "⛈️", "雪": "❄️", "雾": "🌫️", "霾": "😷", "风": "💨"
        };

        async function getCityIDByIP() {
            const res = await fetch(`https://geoapi.qweather.com/v2/city/lookup?location=auto_ip&key=${API_KEY}`);
            const data = await res.json();
            if (data.code === '200' && data.location && data.location.length > 0) {
                return data.location[0];  // 返回城市信息
            }
            throw new Error("无法定位");
        }

        async function getWeatherByCityID(locationId) {
            const res = await fetch(`https://devapi.qweather.com/v7/weather/now?location=${locationId}&key=${API_KEY}`);
            const data = await res.json();
            if (data.code === '200') return data.now;
            throw new Error("无法获取天气");
        }

        async function updateWeather() {
            try {
                const city = await getCityIDByIP();
                const weather = await getWeatherByCityID(city.id);
                const icon = weatherIcons[weather.text] || '🌤️';
                document.getElementById('weather-text').innerText = `${city.name} ${weather.text} ${weather.temp}°C ${icon}`;
            } catch (e) {
                document.getElementById('weather-text').innerText = '无法获取天气信息 ❌';
                console.error(e);
            }
        }

        updateWeather();
    </script>
</body>
</html>
