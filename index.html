<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业导航门户</title>
    <style>
        /* 新增中部内容样式 */
        .content-columns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin: 40px 0;
            padding: 0 20px;
        }

        .category-column {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .category-header {
            font-size: 1.2rem;
            color: #2d3748;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #315efb;
        }

        .site-list {
            list-style: none;
            padding: 0;
        }

        .site-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .site-item:hover {
            background: rgba(49, 94, 251, 0.05);
            transform: translateX(5px);
        }

        .site-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            object-fit: contain;
        }

        .more-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #315efb;
            text-decoration: none;
            font-weight: 500;
            padding: 8px;
            border-radius: 6px;
        }

        /* 响应式布局 */
        @media (max-width: 1200px) {
            .content-columns {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .content-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 原有顶部导航和服务导航... -->

        <!-- 新增内容分区 -->
        <div class="content-columns">
            <!-- 常用网址 -->
            <div class="category-column">
                <h3 class="category-header">常用网址</h3>
                <ul class="site-list">
                    <li class="site-item">
                        <img src="https://www.baidu.com/favicon.ico" class="site-icon" alt="">
                        <a href="https://www.baidu.com" target="_blank">百度</a>
                    </li>
                    <li class="site-item">
                        <img src="https://www.google.com/favicon.ico" class="site-icon" alt="">
                        <a href="https://www.google.com" target="_blank">谷歌</a>
                    </li>
                    <!-- 其他6个链接 -->
                    <a href="https://www.baidu.com" class="more-link" target="_blank">更多选项 →</a>
                </ul>
            </div>

            <!-- 电影网址 -->
            <div class="category-column">
                <h3 class="category-header">电影网址</h3>
                <ul class="site-list">
                    <li class="site-item">
                        <img src="https://www.netflix.com/favicon.ico" class="site-icon" alt="">
                        <a href="https://www.netflix.com" target="_blank">Netflix</a>
                    </li>
                    <!-- 其他7个链接 -->
                    <a href="https://www.baidu.com" class="more-link" target="_blank">更多选项 →</a>
                </ul>
            </div>

            <!-- AI网址 -->
            <div class="category-column">
                <h3 class="category-header">AI网址</h3>
                <ul class="site-list">
                    <li class="site-item">
                        <img src="https://openai.com/favicon.ico" class="site-icon" alt="">
                        <a href="https://openai.com" target="_blank">OpenAI</a>
                    </li>
                    <!-- 其他7个链接 -->
                    <a href="https://www.baidu.com" class="more-link" target="_blank">更多选项 →</a>
                </ul>
            </div>

            <!-- 电脑常用 -->
            <div class="category-column">
                <h3 class="category-header">电脑常用</h3>
                <ul class="site-list">
                    <li class="site-item">
                        <img src="https://www.microsoft.com/favicon.ico" class="site-icon" alt="">
                        <a href="https://www.microsoft.com" target="_blank">Microsoft</a>
                    </li>
                    <!-- 其他7个链接 -->
                    <a href="https://www.baidu.com" class="more-link" target="_blank">更多选项 →</a>
                </ul>
            </div>
        </div>

        <!-- 原有搜索框... -->
    </div>
</body>
</html>
