<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业导航门户</title>
    <style>
        :root {
            --primary-blue: #315efb;
            --hover-blue: #1a4cff;
            --text-dark: #2d3748;
            --text-light: #4a5568;
            --border-color: #e2e8f0;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
            letter-spacing: -0.2px;
        }

        body {
            background: #f8fafc;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* 优化顶部导航 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;  /* 缩小高度 */
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .left-nav {
            display: flex;
            align-items: center;
            gap: 18px;  /* 缩小间距 */
        }

        .home-link {
            font-size: 0.9rem;
            color: var(--text-dark);
            text-decoration: none;
            padding: 2px 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .weather-link {
            font-size: 0.85rem;
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            gap: 6px;
            padding: 3px 8px;
            border-radius: 3px;
            transition: var(--transition);
        }

        /* 右侧导航 */
        .meta-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .meta-link {
            font-size: 0.85rem;
            color: var(--text-light);
            text-decoration: none;
            padding: 3px 8px;
            border-radius: 3px;
            transition: var(--transition);
        }

        /* 服务导航优化 */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;  /* 缩小间距 */
            padding: 12px 0;
            margin-bottom: 20px;
        }

        .service-link {
            padding: 6px;  /* 缩小内边距 */
            font-size: 0.85rem;
        }

        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <div class="container">
        <nav class="top-bar">
            <div class="left-nav">
                <!-- 设为首页功能 -->
                <a class="home-link" onclick="setHomePage()">设为首页</a>
                <a href="http://www.weather.com.cn/weather/101280801.shtml" 
                   class="weather-link"
                   target="_blank">
                    <span>佛山</span>
                    <span>雨 20~28℃ 优</span>
                </a>
            </div>
            
            <div class="meta-links">
                <!-- 更新日历链接 -->
                <a href="https://time.is/zh/China" 
                   class="meta-link"
                   target="_blank"
                   title="当前时间">
                    <script>
                        // 动态日期显示
                        const date = new Date();
                        document.write(`${date.getMonth()+1}月${date.getDate()}日`);
                    </script> 星期六
                </a>
                <span class="divider">|</span>
                <a href="https://www.xzw.com" 
                   class="meta-link"
                   target="_blank"
                   title="星座运势">
                    星座运势
                </a>
            </div>
        </nav>

        <!-- 更新服务导航（新增2个链接） -->
        <ul class="services-grid">
            <li class="service-item"><a href="https://map.baidu.com" class="service-link" target="_blank">地图</a></li>
            <li class="service-item"><a href="https://www.ip138.com" class="service-link" target="_blank">查IP</a></li>
            <li class="service-item"><a href="https://zaixianjisuanqi.bmcx.com" class="service-link" target="_blank">计算器</a></li>
            <li class="service-item"><a href="https://gd.122.gov.cn" class="service-link" target="_blank">违章查询</a></li>
            <li class="service-item"><a href="https://pan.baidu.com" class="service-link" target="_blank">网盘</a></li>
            <li class="service-item"><a href="https://mail.163.com" class="service-link" target="_blank">邮箱</a></li>
            <li class="service-item"><a href="https://www.kuaidi100.com" class="service-link" target="_blank">查快递</a></li>
            <li class="service-item"><a href="https://finance.sina.com.cn/stock" class="service-link" target="_blank">查股票</a></li>
            <li class="service-item"><a href="https://www.foshan.gov.cn/" class="service-link" target="_blank">佛山政府网</a></li>
            <li class="service-item"><a href="https://www.xinss.com/" class="service-link" target="_blank">新三水网</a></li>
            <!-- 新增链接 -->
            <li class="service-item"><a href="https://www.meituan.com" class="service-link" target="_blank">美团</a></li>
            <li class="service-item"><a href="https://www.douyin.com" class="service-link" target="_blank">抖音</a></li>
        </ul>

        <!-- 搜索区域保持不变... -->

    <script>
        // 设为首页功能
        function setHomePage() {
            try {
                window.sidebar.addPanel(document.title, location.href, "");
            } catch(e) {
                alert("请手动使用浏览器设置主页功能（Ctrl+D添加书签）");
            }
        }

        // 动态日期更新
        function updateDate() {
            const date = new Date();
            const options = { weekday: 'long' };
            document.querySelector('.date-info').innerHTML = 
                `${date.getMonth()+1}月${date.getDate()}日 ${date.toLocaleDateString('zh-CN', options)}`;
        }
        setInterval(updateDate, 1000);

        // 其他功能保持不变...
    </script>
</body>
</html>
